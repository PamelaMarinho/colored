<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <main id="background">
      <a id="fecha"><img src="images/view.png"></a>

        <div class="container flex-row" id="container">

            <div class="main_box flex-row">
                
                <div class="boxColor-display-fixo">
                    <a class="fecharBox fixo">.</a>
                    <div class="color flex-column">
                        <input type="text" id="put1">
                        <input type="color" id="cor1" onchange="getId(1)">
                    </div>
                </div>

                <div class="boxColor-display-fixo">
                    <a class="fecharBox fixo">a</a>
                    <div class="color flex-column">
                        <input type="text" id="put2">
                        <input type="color" id="cor2" onchange="getId(2)">
                    </div>
                </div>

                <div class="boxColor">
                    <a class="fecharBox" onclick="closeBox()">x</a>
                    <div class="color flex-column">
                        <input type="text" id="put3" onchange="changeColor(id)">
                        <input class="colorType"  type="color" id="cor3" onchange="getId(3)">
                    </div>
                </div>

                <div class="boxColor">
                    <a class="fecharBox" onclick="closeBox()">x</a>
                    <div class="color flex-column">
                        <input type="text" id="put4">
                        <input type="color" id="cor4" onchange="getId(4)">
                    </div>
                </div>

                <div class="boxColor">
                    <a class="fecharBox" onclick="closeBox()">x</a>
                    <div class="color flex-column">
                        <input type="text" id="put5">
                        <input type="color" id="cor5" onchange="getId(5)">
                    </div>
                </div>

                <div class="button-main flex-column">
                    <div class="mais"><a><img src="images/mais.png" onclick="colorBox()"></img></a></div>
                </div>
    
            </div>
    
            <div class="box-nav flex-column">
    
                    <button class="button-copy">COPY</button>   
    
                    <div class="seletor">
                        <select  name="gradient" id="gradient">
                            <option value="linear">LINEAR</option>
                            <option value="circular">RADIAL</option>
                        </select>
                    </div>
    
            </div>

        </div>
        
            
    </main>
<script src="main.js"></script>
</body>
</html>
