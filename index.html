<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body  onload="defaultColor()">
  <main id="background">
      <a id="fecha"><img src="images/view.png"></a>

        <div class="container flex-row" id="container">

            <div class="main_box flex-row">
                
                <div class="boxColor-display-fixo">
                    <a class="fecharBox fixo">.</a>
                    <div class="color flex-column">
                        <input type="text" id="put1">
                        <input type="color" id="cor1" onchange="changeColor(1)" value="#009099">
                    </div>
                </div>

                <div class="boxColor-display-fixo">
                    <a class="fecharBox fixo">a</a>
                    <div class="color flex-column">
                        <input type="text" id="put2">
                        <input type="color" id="cor2" onchange="changeColor(2)" value="#955656">
                    </div>
                </div>

                <div class="boxColor" id="b3">
                    <a class="fecharBox" onclick="closeBox(3)" ><img  src="images/excluir.png"></a>
                    <div class="color flex-column">
                        <input type="text" id="put3">
                        <input class="colorType"  type="color" id="cor3" onchange="changeColor(3)">
                    </div>
                </div>

                <div class="boxColor" id="b4">
                    <a class="fecharBox" onclick="closeBox(4)"><img src="images/excluir.png"></a>
                    <div class="color flex-column">
                        <input type="text" id="put4">
                        <input type="color" id="cor4" onchange="changeColor(4)">
                    </div>
                </div>

                <div class="boxColor" id="b55">
                    <a class="fecharBox" onclick="closeBox()"><img src="images/excluir.png"></a>
                    <div class="color flex-column">
                        <input type="text" id="put5">
                        <input type="color" id="cor5" onchange="changeColor(5)">
                    </div>
                </div>

                <div class="button-main flex-column">
                    <div class="mais"><a><img src="images/mais.png" onclick="colorBox()"></img></a></div>
                </div>
    
            </div>
    
            <div class="box-nav flex-column">
    
                    <button class="button-copy">COPY</button>   
    
                    <div class="seletor">
                        <select id="gradient" name="gradient" class="gradient">
                            <option class="option" value="linear" selected>LINEAR</option>
                            <option class="option" value="radial" selected>RADIAL</option>
                        </select>
                    </div>
    
            </div>

        </div>
        
            
    </main>
<script src="main.js"></script>
</body>
</html>
