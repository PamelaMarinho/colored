<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">

<body  onload="defaultColor()">

        <img id="fecha" src="/images/view.png"></img>

        <div class="boxColor" id="0">
            <a class="fecharBox" onclick="closeBox(id)" ><img  src="images/excluir.png"></a>
            <div class="color flex-column">
                <input type="text" id="putcor0">
                <input type="color" id="cor0" onchange="changeColor(id)" value="#000000">
            </div>
        </div> 

  <main id="background">
     
        <div class="container flex-row" id="container">

            <div class="main_box flex-row" id="mainbox">

                    <div class="boxColor-display-fixo box" id="1">
                        <a class="fecharBox fixo">.</a>
                        <div class="color flex-column">
                            <input type="text" id="putcor1">
                            <input type="color" id="cor1" onchange="changeColor(id)" value="#009099">
                        </div>
                    </div>
    
                    <div class="boxColor-display-fixo box" id="2">
                        <a class="fecharBox fixo">a</a>
                        <div class="color flex-column">
                            <input type="text" id="putcor2">
                            <input type="color" id="cor2" onchange="changeColor(id)" value="#955656">
                        </div>
                    </div>

                </div>
                           
                <div class="button-mais flex-column">
                    <div class="mais"><a><img src="images/mais.png" onclick="colorBox()"></img></a></div>
                </div>
    
                <div class="box-nav flex-column">
                        <button class="button-copy">COPY</button>   
                        <div class="seletor">
                            <select id="gradient" name="gradient" class="gradient">
                                <option class="option" value="radial" selected>RADIAL</option>
                                <option class="option" value="linear" selected>LINEAR</option>
                            </select>
                        </div>
                </div>

        </div>
        
    </main>

<script src="main.js"></script>
</body>
</html>
